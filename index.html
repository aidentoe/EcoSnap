<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSnap</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  ðŸŒ¿ EcoSnap
  <div class="hamburger" id="hamburger">â˜°</div>
</header>

<div id="sidebar">
  <a href="#" id="homeLink">Home</a>
  <a href="#" id="historyLink">History</a>
  <a href="#" id="challengesLink">Challenge Board</a>
  <a href="#" id="streakLink">Streak Page</a>
</div>

<main id="mainPage">
  <h2>Upload Item</h2>
  <p>Select an item to see which bin it belongs in.</p>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button id="cameraBtn">Use Camera</button><br>
  <button id="submit">Classify Item</button>
  <button id="done" style="display:none;">Done</button>

  <video id="cameraStream" autoplay style="display:none;"></video>
  <img id="preview" src="" alt="Preview will appear here">
  <div id="result"></div>
</main>

<main id="historyPage" style="display:none;">
  <h3>History</h3>
  <div id="historyList"></div>
  <button id="backHome">Back</button>
</main>

<main id="challengePage" style="display:none;">
  <h3>Challenge Board</h3>
  <div id="taskList"></div>
  <button id="backHomeChallenge">Back</button>
</main>

<main id="streakPage" style="display:none;">
  <h3>Streak Page</h3>
  <p>Current Streak: <span id="streakCount">0</span> days</p>
  <button id="backHomeStreak">Back</button>
</main>

<script src="script.js"></script>
</body>
</html>

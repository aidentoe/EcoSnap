<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSnap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŒ¿ EcoSnap</h1>
    <p>Snap a photo, classify waste, and learn how to dispose of it properly!</p>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Item</h2>
      <div class="drop-area" id="drop-area">
        <p>Drag & Drop your image here</p>
        <input type="file" id="fileElem" accept="image/*">
        <label class="button" for="fileElem">Or choose a file</label>
      </div>
    </section>

    <section class="result-section" id="result-section">
      <h2>Classification Result</h2>
      <div id="result">
        <p>No item scanned yet.</p>
      </div>
    </section>

    <section class="history-section" id="history-section">
      <h2>History</h2>
      <div id="history">
        <p>No items scanned yet.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>EcoSnap &copy; 2025 | <a href="https://aidentoe.github.io/EcoSnap/" target="_blank">See Live App</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

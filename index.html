<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSnap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f5e9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }

    main {
      margin: 2rem auto;
      max-width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .upload-section {
      margin: 1.5rem 0;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background: #43a047;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2e7d32;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¿ EcoSnap</header>

  <main>
    <h2>Upload Item</h2>
    <p>Select an item to see which bin it belongs in.</p>

    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*">
      <br>
      <button id="submit">Classify Item</button>
    </div>

    <img id="preview" src="" alt="Preview will appear here">
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
